<ul class="list bg-base-100 rounded-box shadow-lg shadow-base-300">
  @if (birds.length <= 0) {
  <li class="p-4 pb-2 text-xs opacity-100 text-red-600 tracking-wide">No birds found here.</li>
  } @else {
  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Recently Found Birds - Location Name</li>
  } @for (bird of birds; track $index) {
  <li class="list-row">
    <div>{{ bird.howMany }}</div>
    <div>
    <div>{{ bird.comName }}</div>

      
      <div class="text-xs font-semibold opacity-60 italic">{{ bird.sciName }}</div>
    </div>
    <div>
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
      <button class="btn btn-square btn-ghost">
        <!-- Heart button -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          [attr.fill]="isFavorite(bird.speciesCode) ? 'currentColor' : 'none'"
          [attr.color]="isFavorite(bird.speciesCode) ? 'red' : 'currentColor'"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      </button>
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5"
          />
        </svg>
      </button>
    </div>

    <a
      href="https://en.wikipedia.org/wiki/{{ bird.sciName }}"
      target="_blank"
      rel="noopener noreferrer"
    >
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
          />
        </svg>
      </button>
    </a>
  </li>
  }
</ul>
