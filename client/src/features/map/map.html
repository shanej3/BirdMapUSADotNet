    <div id="map" class="w-full h-full"></div>

  <app-map-card
  [birds]="birds()"
    class="absolute top-20 left-20 z-1000 max-h-[75vh] overflow-auto rounded-lg shadow-lg">

  <app-rec-card 
  [recAreas]="recAreas()"
    class="absolute top-20 right-20 z-1000 max-h-[50vh] max-w-[50vh] overflow-auto rounded-lg shadow-lg">
  </app-rec-card>
