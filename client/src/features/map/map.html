<div class="map-container relative w-full">
  <div class="map-frame h-screen w-full">
    <div id="map" class="w-full h-full"></div>
  </div>

  <app-bird-card
  [birds]="mapService.combinedBirds()"
  [lastLocation]="lastLocation"
    class="absolute top-20 left-20 z-1000 max-h-[75vh] overflow-auto rounded-lg shadow-lg opacity-80">
  </app-bird-card>
  <app-rec-card 
  [recAreas]="mapService.recAreas()"
    class="absolute top-20 right-20 z-1000 max-h-[50vh] max-w-[50vh] overflow-auto rounded-lg shadow-lg opacity-90">
  </app-rec-card>
  <app-weather-card
    [weatherData]="mapService.weatherData()"
    [locationData]="mapService.locationData()"
    class="absolute top-20 right-20 z-1000 max-h-[50vh] max-w-[50vh] overflow-auto rounded-lg shadow-lg opacity-90">
  </app-weather-card>
</div>
