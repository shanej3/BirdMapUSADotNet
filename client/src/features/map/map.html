<div class="map-container relative w-full">
  <div class="map-frame h-screen w-full">
    <div id="map" class="w-full h-full"></div>
  </div>
  
  <app-login class="absolute top-4 right-4 z-1100 shadow-lg opacity-90">
  </app-login>
  
  <app-bird-card
    [birds]="mapService.combinedBirds()"
    [lastLocation]="lastLocation"
    class="absolute top-20 left-4 z-1000 max-h-[80vh] w-96 lg:w-md overflow-auto rounded-lg shadow-lg opacity-80">
  </app-bird-card>
  
  <div class="absolute top-16 right-4 z-1000 flex flex-col gap-4 w-80 lg:w-96 mt-2">
    <app-weather-card
      [weatherData]="mapService.weatherData()"
      [locationData]="mapService.locationData()"
      class="max-h-[65vh] overflow-auto rounded-lg shadow-lg opacity-90">
    </app-weather-card>
    
    <app-rec-card 
      [recAreas]="mapService.recAreas()"
      class="max-h-[40vh] overflow-auto rounded-lg shadow-lg opacity-90">
    </app-rec-card>
  </div>
</div>
